<html>
    <head>
        <title>P4 - _Praktikum 8</title>
    </head>
    <body>
        <h1 id="demo"></h1>
        <p><script language="JavaScript">
            document.writeln("<pre>");
            document.writeln("<h1>Struktur kontrol percabangan Switch</h1>");
            var day;
            switch (new Date().getDay()) {
                case 0 :
                    day ="Sunday";
                    break;
                case 1 :
                    day="Monday";
                    break;
                case 2 :
                    day="Tuesday";
                    break;
                case 3:
                    day="Wednesday";
                    break;
                case 4:
                    day="Thrusday";
                    break;
                case 5:
                    day="Friday";
                    break;
                case 6:
                    day="Saturday";
                    break;
            }
            document.getElementById("demo").innerHTML = "Today is"+day;
            document.writeln("</pre>");
        </script></p>
    </body>
</html>
